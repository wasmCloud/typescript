name: CI

on:
  push:
    branches:
      - main
    tags:
      - '**'
  pull_request:
    branches:
      - main

permissions:
  contents: write

concurrency:
  group: washboard-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    uses: ./.github/workflows/ci_build.yml

  test:
    uses: ./.github/workflows/ci_test.yml

  release:
    uses: ./.github/workflows/ci_release.yml
    # Only run on main repo, don't try to release on forks
    if: github.repository == 'wasmCloud/typescript' && github.event_name != 'pull_request'
    needs: [build, test]
    secrets: inherit
    permissions:
      contents: write       # Needed to commit changesets
      pull-requests: write  # Needed to create pull requests
      id-token: write       # Needed for npm provenance

  check:
    runs-on: ubuntu-latest
    needs: [build, test]
    if: ${{ always() }}
    steps:
      - run: echo "${{ toJson(needs.*.result) }}"
      # Conditionally fail job depending on results of previous actions
      - if: ${{ contains(needs.*.result, 'failure') }}
        run: exit -1
      - if: ${{ !contains(needs.*.result, 'failure') }}
        run: exit 0