version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'America/New_York'
    groups:
      dev-dependencies:
        dependency-type: development
        update-types:
          - minor
          - patch
      prod-dependencies:
        dependency-type: production
        update-types:
          - minor
          - patch
  - package-ecosystem: 'github-actions'
    directory: '/.github'
    schedule:
      interval: 'daily'
    groups:
      workflows:
        patterns:
          - '.github/workflows/*.yml'
      actions:
        patterns:
          - '.github/actions/**/*.yml'
